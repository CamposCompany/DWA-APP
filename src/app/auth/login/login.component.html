<div
  class="container-login h-100 d-flex flex-column justify-content-center align-items-center"
>
  <h1 class="text-center">Bem-vindo</h1>
  <img src="assets/images/logo/dwa-logo.svg" />

  <div class="d-flex flex-column justify-content-between w-100 h-100">
    <form [formGroup]="loginForm" class="d-flex flex-column">
      <app-input
        label="CPF"
        mask="000.000.000-00"
        [control]="$any(loginForm).controls['document']"
      ></app-input>
      <app-input
        label="Senha"
        type="password"
        [control]="$any(loginForm).controls['password']"
        class="mt-3"
      ></app-input>
      <p class="error-message mt-3 mb-0" *ngIf="errorMessage$ | async as error">
        {{ error }}
      </p>
    </form>
    <div>
      <p class="text-center forgot-password mt-3" routerLink="/reset-password">
        Esqueceu sua senha?
      </p>
      <app-button (clicked)="onSubmit()"></app-button>
    </div>
  </div>
</div>

<app-loading></app-loading>
