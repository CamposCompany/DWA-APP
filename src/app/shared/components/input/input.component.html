<div class="form-group {{containerClass}}" [class.borderless]="borderless">
  <label *ngIf="label" [class]="labelClass">{{ label }}</label>
  <div class="input-container">
    <ng-content select="[icon]" #content></ng-content>
    <input
      [class]="'w-100 ' + inputClass"
      [ngClass]="{'borderless': borderless}"
      [placeholder]="placeholder"
      [required]="required"
      [formControl]="control"
      (input)="onInput($event)"
      [type]="
        type === 'password' ? (this.showPassword ? 'text' : 'password') : type
      "
      [mask]="mask"
      [name]="label"
      autocomplete="on"
      *ngIf="
        type == 'text' ||
        type == 'email' ||
        type == 'password' ||
        type == 'color' ||
        type == 'number' ||
        type == 'time'
      "
    />

    <i
      class="position-absolute"
      *ngIf="type === 'password'"
      [class]="showPassword ? 'fa-regular fa-eye' : 'fa-regular fa-eye-slash'"
      (click)="this.showPassword = !this.showPassword"
      [attr.title]="showPassword ? 'Hide password' : 'Show password'"
      style="cursor: pointer;"
    ></i>
  </div>

  <select
    class="form-control"
    *ngIf="type == 'combo'"
    [required]="required"
    [formControl]="control"
  >
    <option *ngFor="let option of options" [value]="option">
      {{ option }}
    </option>
  </select>

  <p *ngIf="control.errors && control.touched && control.invalid">
    {{ control.errors | onlyOneError }}
  </p>
</div>
