<ng-container>
  <div
    class="card-training d-flex justify-content-between align-items-center mb-3 gap-3 bg-white"
    (click)="onExerciseClick()"
  >
    <img src="assets/icons/arm-exercise.svg" />
    <div class="w-100">
      <p class="font-family-poppins mb-0 fw-lighter mb-0">{{ exercise.category }}</p>
      <h3 class="font-family-poppins fw-bold">{{ exercise.name.toLocaleUpperCase() }}</h3>
    </div>
  </div>
</ng-container>
