<app-header title="Exercícios"></app-header>
<div class="exercise-container w-100">
  <app-filter (filterChanged)="onFilterChanged($event)"></app-filter>
  <p class="mt-4 text-white font-family-poppins">Exercícios cadastrados</p>
  <div class="mt-3">
    <app-card-exercise
      *ngFor="let exercise of (filteredExercises$ | async)!"
      [exercise]="exercise"
      (exerciseClicked)="viewExercises($event)"
    ></app-card-exercise>
  </div>
</div>
