<div class="dashboard-cards d-grid align-items-center w-100">
  <div
    class="card-dashboard d-flex flex-column align-items-start text-center"
    *ngFor="let information of dashboardInformation"
  >
    <i [class]="information.icon"></i>
    <span class="card-number">{{ information.value$ | async }}</span>
    <span class="card-label">{{ information.title }}</span>
  </div>
</div>
