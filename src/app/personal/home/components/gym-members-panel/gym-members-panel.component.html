<section class="costumers-panel">
  <header class="costumers-panel__header">
    <div class="brand">
      <img src="assets/icons/lit.svg" alt="Ícone de fogo" />
      <h1>ALUNOS CADASTRADOS</h1>
    </div>
  </header>

  <swiper-container
    class="costumers-panel__grid"
    [config]="swiperConfig"
    [slidesPerView]="3"
    [spaceBetween]="15"
  >
    <swiper-slide *ngFor="let gymMember of filteredGymMembers$ | async">
      <app-card
        [title]="gymMember.username"
        [subtitle]="gymMember.telephone || 'Não informado'"
        [showButton]="false"
        imageSrc="assets/images/default-user-profile.png"
        size="small"
      ></app-card>
    </swiper-slide>
  </swiper-container>
</section>
