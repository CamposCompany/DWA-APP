<ng-container *ngIf="currentUser$ | async as currentUser">
  <app-header [currentUser]="currentUser" [isAdmin]="isAdmin" [homeMode]="true"></app-header>

    <div class="content d-flex flex-column gap-4">
      <app-keymetric-panel
        [userCount$]="userCount$"
        [trainingCount$]="trainingCount$"
        [exerciseCount$]="exerciseCount$"
      ></app-keymetric-panel>
  
      <app-actions-panel></app-actions-panel>
  
      <app-gym-members-panel [gymMembers$]="gymMembers$"></app-gym-members-panel>

      <app-challenges-panel></app-challenges-panel>
  
      <app-trainings-panel 
        [trainings]="(trainings$ | async)!.slice(0, 3)"
        [isPersonal]="true"
      ></app-trainings-panel>
    </div>
  </ng-container>
